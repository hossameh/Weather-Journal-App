<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="style.css"> -->
<link rel="stylesheet" href="newStyle.css">
</head>
 <body>
  <h1>
    Weather Journal App
  </h3>
<div class="contact-us" id="app">
    <div class ="holder zip">
      <!-- <label for="zip">Enter Zipcode here</label> value="94040" -->
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class ="holder feel">
      <!-- <label for="feelings">How are you feeling today?</label> -->
      <textarea class= "myInput" id="feelings" placeholder="How are you feeling today?"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <input type="text" value="Most Recent Entry" style="margin-top: 50px;" disabled />
    <div class="output" id="entryHolder">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
    </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
